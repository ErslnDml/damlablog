{% extends 'index.html'%}
{% load static %}
{% block title %} Register {% endblock %}


{% block content %}
{% include 'components/blog_navbar.html' %}

    <div class="container-fluid register" style="height: 900px;">
        <div class="row p-5">
            <form action="{% url 'register' %}" method="POST">
                {% if error %}
                <div class="alert alert-warning">
                     {{error}}
                </div>
                {% endif%}
                {% csrf_token %}
                <h3>Kayıt Ol</h3>
                <div class="row g-2">
                    <div class="col">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" name="username" class="from-control" placeholder="Kullanıcı adı">
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col">
                        <label for="useremail" class="form-label">E-mail Adress</label>
                        <input type="email" name="useremail" class="from-control" placeholder="Kullanıcı e-mail">
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col">
                        <label for="userpassword" class="form-label">Kullanıcı Şifre</label>
                        <input type="password" name="userpassword" class="from-control" placeholder="Kullanıcı şifre">
                    </div>
                    <div class="col">
                        <label for="passwordagain" class="form-label">Kullanıcı Şifre Tekrar </label>
                        <input type="password" name="passwordagain" class="from-control" placeholder="Kullanıcı şifre ">
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col">
                        <label for="firstname" class="form-label">İsim</label>
                        <input type="text" name="firstname" class="from-control" placeholder="İsim">
                    </div>
                    <div class="col">
                        <label for="lastname" class="form-label">Soyisim</label>
                        <input type="text" name="lastname" class="from-control" placeholder="Soyisim">
                    </div>
                </div>
                <input type="submit" value="Kayıt" class="btn btn-outline-light mt-3">
            </form> 
        </div>
    </div>

{% endblock %}
